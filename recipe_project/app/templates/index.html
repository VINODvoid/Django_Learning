{% extends "base.html" %}
{% block start %}
<h1 class="text-3xl m-4 text-center">Recipe Collectors</h1>
<div class="max-w-lg mx-auto">
    <form class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-3xl mb-4">Add New Recipe</h2>
        <!-- Recipe Name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Recipe Name</label>
            <input type="text" id="recipe-name" name="name" placeholder="Enter recipe name" class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea id="description" name="description" placeholder="Enter recipe description" rows="3" class="resize-none appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
        </div>
        <!-- Image Upload -->
        <div class="mb-4">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
            <input type="file" id="image" name="image" accept="image/*" class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- Add Button -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">Add Recipe</button>
        </div>
    </form>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" ><a href="/collection">Collections</a></button>
</div>


{% endblock %}
